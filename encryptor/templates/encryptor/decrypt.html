<div class="container">
	<div class="row">
		<form class="form-horizontal" role ="decrypt" method="GET" action="{% url 'encryptor:decrypt' %}">
			<div class="form-group">
          		<label for="pass" class="col-sm-2 control-label">Pass:
          		</label>
          		<div class="col-sm-10">
            		<input type="text" class="form-control" name="pass" 
                  value="{{ request.GET.pass }}" >
         	 	</div>  
        	</div>
        	<div class="form-group">  
          		<label for="message" class="col-sm-2 control-label">Encrypted:</label>
        		<div class="col-sm-10">  
          		<textarea type="text" class="form-control" rows="8" 
          		name="message">{{ request.GET.message }}</textarea>
          		</div>
        	</div>
        	<div class="form-group">
          		<div class="col-sm-offset-2 col-sm-10">
            		<button type="submit" class="btn btn-default">Decrypt</button>
          		</div>       
        	</div>  
		</form>
	</div>
	{% if decrypted %}
    <div class="row">
      <label for="decrypted" class="col-sm-2 control-label">Decrypted:</label>
          <div class="col-sm-10">  
            <textarea type="text" class="form-control" rows="8" 
            name="decrypted">{{ decrypted }}</textarea>
          </div>
    </div>
  {% endif %}
</div>
